<html lang="en">

    <link rel="stylesheet" href="css/styles.css">

<body class="products-full">
    <header class="container">
        <nav class="navbar">
            <div class="brand">
                <div class="logo">MDP</div>
                <div>
                    <div style="font-size:0.95rem">MediPulse Pharmaceuticals</div>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a><a href="about.html">About</a><a href="products.html">Products</a><a href="branches.html">Branches</a><a href="contact.html">Contact</a>

            <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap;">
                <select id="product-filter" style="padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);">

        <section class="section small">

        document.getElementById('year2').textContent = new Date().getFullYear();
